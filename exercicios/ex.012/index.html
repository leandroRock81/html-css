<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="750" controls><!-- apos width coloque poster= "arquivo" para inserir capa ao video-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-Video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p><!--sera mostrado apenas se videos nao poderem serem reproduzidos-->

    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="750" height="400" src="https://www.youtube.com/embed/-QFZU78dy_g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
