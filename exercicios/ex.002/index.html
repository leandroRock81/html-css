<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar como este,  <br>
        você pode usar a tag &lt;br&gt;. </p>
    <br>
    <p>Vamos adicionar simbolos:
        <br>
        &reg; 
        &copy; 
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar emojis</p><!--para isto é necessário acessar emojipedia-->
    <br>
    &#x1F596;
    &#x1f600;

</body>
</html>
