<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: inline-block;
            background-color: blue;
            text-align: center;
            border: 3px solid blueviolet;
            height: 100px;
            width: 400px;
        }
        /* esta é uma configuração de estado hover só vai aparecer a cor quando o mouse passar*/
        div:hover {
            background-color: aqua;
        }
    </style>
    <title>Pseudoclasses</title>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
